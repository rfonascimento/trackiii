<header>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-2">
        <a href=""><img id="logo" src="/img/logo_trackiii.png" alt=""/></a>
      </div>
    </div>
  </div>
</header>
<main class="container">
  <section class="row justify-content-center">
    <div class="col-6">
      <input type="number" data-ng-model="app.data.occupation">
      <div class="graphic-occupation-chart" data-graphic-occupation data-ng-model="app.data.occupation"></div>
    </div>
  </section>
  <section id="menus" class="row justify-content-center">
    <section class="col-md-3">
      <div class="menu">
        <h5>Carne</h5>
        <div class="menu-state">
          <span class="available">10</span>
          <span class="total">/200</span>
          <div class="menu-graph"></div>
          <label>PRATOS DISPONÍVEIS</label>
          <div class="dash"></div>
        </div>
      </div>
    </section>
    <section class="col-md-3">
      <div class="menu">
        <h5>Peixe</h5>
        <div class="menu-state">
          <span class="available">10</span>
          <span class="total">/200</span>
          <div class="menu-graph"></div>
          <label>PRATOS DISPONÍVEIS</label>
          <div class="dash"></div>
        </div>
      </div>
    </section>
    <section class="col-md-3">
      <div class="menu">
        <h5>Vegetariano</h5>
        <div class="menu-state">
          <span class="available">10</span>
          <span class="total">/200</span>
          <div class="menu-graph"></div>
          <label>PRATOS DISPONÍVEIS</label>
          <div class="dash"></div>
        </div>
      </div>
    </section>
    <section class="col-md-3">
      <div class="menu">
        <h5>Extra</h5>
        <div class="menu-state">
          <span class="available">10</span>
          <span class="total">/200</span>
          <div class="menu-graph"></div>
          <label>PRATOS DISPONÍVEIS</label>
          <div class="dash"></div>
        </div>
      </div>
    </section>
  </section>
</main>
<footer>
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-4 copy">
        ALTICELABS - HACKTHON 2018
      </div>
      <div class="col-4">
        <img class="altice-labs-logo" src="/img/logo.png">
      </div>
    </div>
  </div>
</footer>
